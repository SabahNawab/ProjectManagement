<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/index.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>

    <!-- fonts to use -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- All the icons to use -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="opensidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <aside id="slidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img src="../assets/logo.png" alt="Logo" />
          </div>
        </div>
        <nav class="sidebar-menu">
          <ul>
            <li>
              <a href="#" class="menu-item"
                ><span class="material-icons-outlined">dashboard</span
                >Dashboard</a
              >
            </li>
            <li>
              <a href="../mera_html/Projects.html" class="menu-item"
                ><span class="material-icons-outlined">folder</span>Projects</a
              >
            </li>
            <li>
              <a href="../mera_html/board.html" class="menu-item"
                ><span class="material-icons-outlined">dashboard</span>Boards</a
              >
            </li>
            <li>
              <a href="../mera_html/Reports.html" class="menu-item"
                ><span class="material-icons-outlined">bar_chart</span
                >Reports</a
              >
            </li>

            <li>
              <a href="/mera_html/issues.html" class="menu-item"
                ><span class="material-icons-outlined">bug_report</span
                >Issues</a
              >
            </li>
            <li>
              <a href="../mera_html/landing.html" class="menu-item"
                ><span class="material-icons-outlined">logout</span>Logout</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-container">
        <h1 id="main_ttl">My DashBoard</h1>
        <div class="chart-container chart-left">
          <canvas id="myChart"></canvas>
        </div>
        <div class="chart-container chart-right">
          <canvas id="myDoughnutChart"></canvas>
        </div>
      </main>
    </div>

    <script src="../scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
      var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
      var yValues = [55, 49, 44, 24, 15];
      var barColors = ["#AFE4DE", "#6A86BD", "#0E82B0", "2AA1B7", "#3ACABB"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    </script>
    <script>
      var doughnutData = {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple"],
        datasets: [
          {
            data: [12, 19, 3, 5, 2],
            backgroundColor: [
              "teal",
              "#AFE4DE",
              "#c5c4c3",
              "#6A86BD",
              "#363534",
            ],
          },
        ],
      };

      new Chart("myDoughnutChart", {
        type: "doughnut",
        data: doughnutData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
